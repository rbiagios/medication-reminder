<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, button {
            padding: 10px;
            margin-top: 5px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 10px;
        }

        #remindersList {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        #remindersList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px; /* space between each item */
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .edit-btn, .delete-btn {
            margin-left: 5px;
            padding: 5px 8px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #ffecb3;
        }

        .delete-btn {
            background-color: #ffcdd2;
        }
    </style>
</head>
<body>
    <h1>Medication Reminder</h1>

    <label for="medName">Medication Name:</label>
    <input type="text" id="medName" placeholder="Enter medication name">

    <label for="medTime">Time (HH:MM):</label>
    <input type="time" id="medTime">

    <button id="addMedBtn">Add Reminder</button>

    <ul id="remindersList"></ul>

    <script>
        const medNameInput = document.getElementById('medName');
        const medTimeInput = document.getElementById('medTime');
        const addMedBtn = document.getElementById('addMedBtn');
        const remindersList = document.getElementById('remindersList');

        let reminders = JSON.parse(localStorage.getItem('reminders')) || [];

        function displayReminders() {
            remindersList.innerHTML = '';
            reminders.forEach((reminder, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>üíä ${reminder.name} at ${reminder.time}</span>
                    <span>
                        <button class="edit-btn" onclick="editReminder(${index})">‚úèÔ∏è</button>
                        <button class="delete-btn" onclick="deleteReminder(${index})">üóëÔ∏è</button>
                    </span>
                `;
                remindersList.appendChild(li);
            });
        }

        function deleteReminder(index) {
            reminders.splice(index, 1);
            localStorage.setItem('reminders', JSON.stringify(reminders));
            displayReminders();
        }

        function editReminder(index) {
            const newName = prompt("Edit medication name:", reminders[index].name);
            const newTime = prompt("Edit medication time (HH:MM):", reminders[index].time);
            if (newName && newTime) {
                reminders[index] = { name: newName, time: newTime };
                localStorage.setItem('reminders', JSON.stringify(reminders));
                displayReminders();
            }
        }

        addMedBtn.addEventListener('click', () => {
            const name = medNameInput.value.trim();
            const time = medTimeInput.value;
            if (name && time) {
                reminders.push({ name, time });
                localStorage.setItem('reminders', JSON.stringify(reminders));
                displayReminders();
                medNameInput.value = '';
                medTimeInput.value = '';
            }
        });

        displayReminders();
    </script>
</body>
</html>
