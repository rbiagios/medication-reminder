<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medication Reminder App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #2c3e50;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    #reminders {
      margin-top: 20px;
    }
    .reminder {
      background: #d1ecf1;
      padding: 10px;
      margin: 5px 0;
      border-left: 5px solid #0c5460;
    }
  </style>
</head>
<body>
  <h1>Medication Reminder</h1>

  <label for="medName">Medication Name:</label>
  <input type="text" id="medName" placeholder="e.g., Lipitor" />

  <label for="medTime">Reminder Time:</label>
  <input type="time" id="medTime" />

  <button onclick="addReminder()">Add Reminder</button>

  <div id="reminders">
    <h2>Scheduled Reminders</h2>
  </div>

<script>
  const form = document.getElementById("reminder-form");
  const remindersDiv = document.getElementById("reminders");

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const medName = document.getElementById("med-name").value.trim();
    const medTime = document.getElementById("med-time").value;

    if (!medName || !medTime) {
      alert("Please enter both medication name and time.");
      return;
    }

    const [hour, minute] = medTime.split(":").map(Number);
    const ampm = hour >= 12 ? "PM" : "AM";
    const formattedHour = hour % 12 || 12;
    const formattedTime = `${formattedHour.toString().padStart(2, "0")}:${minute
      .toString()
      .padStart(2, "0")} ${ampm}`;

    const reminder = document.createElement("div");
    reminder.className = "reminder";
    reminder.textContent = `ðŸ’Š ${medName} at ${formattedTime}`;

    remindersDiv.appendChild(reminder);

    form.reset();
  });
</script>
</body>
</html>
