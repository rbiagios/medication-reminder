<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medication Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
    }
    #reminderList {
      margin-top: 20px;
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’Š Medication Reminder</h1>
  <label for="medName">Medication Name:</label>
  <input type="text" id="medName" placeholder="e.g., Aspirin" />
  <label for="medTime">Time:</label>
  <input type="time" id="medTime" />
  <button onclick="addReminder()">Add Reminder</button>

  <div id="reminderList"></div>

  <script>
    const reminderList = document.getElementById("reminderList");

    // Load saved reminders from localStorage
    window.onload = function () {
      const savedReminders = JSON.parse(localStorage.getItem("reminders")) || [];
      savedReminders.forEach(reminder => displayReminder(reminder));
    };

    function addReminder() {
      const name = document.getElementById("medName").value;
      const time = document.getElementById("medTime").value;

      if (!name || !time) {
        alert("Please enter both medication name and time.");
        return;
      }

      const reminder = { name, time };
      displayReminder(reminder);
      saveReminder(reminder);

      // Clear input fields
      document.getElementById("medName").value = "";
      document.getElementById("medTime").value = "";
    }

    function displayReminder({ name, time }) {
      const [hour, minute] = time.split(":");
      const formattedTime = formatAMPM(hour, minute);
      const item = document.createElement("p");
      item.textContent = `ðŸ’Š ${name} at ${formattedTime}`;
      reminderList.appendChild(item);
    }

    function saveReminder(reminder) {
      const reminders = JSON.parse(localStorage.getItem("reminders")) || [];
      reminders.push(reminder);
      localStorage.setItem("reminders", JSON.stringify(reminders));
    }

    function formatAMPM(hour, minute) {
      let h = parseInt(hour);
      const ampm = h >= 12 ? "PM" : "AM";
      h = h % 12 || 12;
      return `${h}:${minute} ${ampm}`;
    }
  </script>
</body>
</html>
