<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medication Reminder App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    h1 {
      color: #2c3e50;
    }
    label, input, button {
      display: block;
      margin: 10px 0;
    }
    #reminders {
      margin-top: 20px;
    }
    .reminder {
      background: #d1ecf1;
      padding: 10px;
      margin: 5px 0;
      border-left: 5px solid #0c5460;
    }
  </style>
</head>
<body>
  <h1>Medication Reminder</h1>

  <label for="medName">Medication Name:</label>
  <input type="text" id="medName" placeholder="e.g., Lipitor" />

  <label for="medTime">Reminder Time:</label>
  <input type="time" id="medTime" />

  <button onclick="addReminder()">Add Reminder</button>

  <div id="reminders">
    <h2>Scheduled Reminders</h2>
  </div>

  <script>
    function addReminder() {
      const name = document.getElementById("medName").value;
      const time = document.getElementById("medTime").value;

      if (!name || !time) {
        alert("Please enter both the medication name and time.");
        return;
      }

      const reminderDiv = document.createElement("div");
      reminderDiv.className = "reminder";
      reminderDiv.innerText = `${name} at ${time}`;
      document.getElementById("reminders").appendChild(reminderDiv);

      // Clear inputs
      document.getElementById("medName").value = "";
      document.getElementById("medTime").value = "";
    }
  </script>
</body>
</html>
