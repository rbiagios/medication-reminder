<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medication Reminder</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 20px;
    background-color: white;
    color: black;
    transition: background-color 0.3s, color 0.3s;
  }

  body.dark-mode {
    background-color: #121212;
    color: #f1f1f1;
  }

  h1 {
    text-align: center;
  }

  input, button {
    padding: 10px;
    margin: 5px;
  }

  button {
    margin-left: 10px;
    cursor: pointer;
  }

  button#toggleTheme {
    margin-bottom: 20px;
  }

  #reminderList {
    margin-top: 20px;
    padding-left: 10px;
  }
</style>

</head>

<body id="appBody">
  <button id="toggleTheme">🌙 Toggle Dark Mode</button>
  <h2>Add Medication Reminder</h2>
<input type="text" id="medicationName" placeholder="Medication Name">
<input type="time" id="medicationTime">
<button onclick="addReminder()">Add Reminder</button>

<h2>Your Reminders</h2>
<ul id="reminderList"></ul>

  <script>
  const medNameInput = document.getElementById("medicationName");
  const medTimeInput = document.getElementById("medicationTime");
  const reminderList = document.getElementById("reminderList");

  let reminders = JSON.parse(localStorage.getItem("reminders")) || [];

  function saveReminders() {
    localStorage.setItem("reminders", JSON.stringify(reminders));
  }

  function renderReminders() {
    reminderList.innerHTML = "";
    reminders.forEach((reminder, index) => {
      const li = document.createElement("li");
      li.innerHTML = `💊 <strong>${reminder.name}</strong> at ${formatTime(reminder.time)}
        <button onclick="editReminder(${index})">📝 Edit</button>
        <button onclick="deleteReminder(${index})">❌ Delete</button>`;
      reminderList.appendChild(li);
    });
  }

  function addReminder() {
    const name = medNameInput.value.trim();
    const time = medTimeInput.value;
    if (!name || !time) return;

    reminders.push({ name, time });
    saveReminders();
    renderReminders();

    medNameInput.value = "";
    medTimeInput.value = "";
  }

  function deleteReminder(index) {
    reminders.splice(index, 1);
    saveReminders();
    renderReminders();
  }

  function editReminder(index) {
    const reminder = reminders[index];
    const newName = prompt("Edit medication name:", reminder.name);
    const newTime = prompt("Edit time (HH:MM):", reminder.time);

    if (newName && newTime) {
      reminders[index] = { name: newName, time: newTime };
      saveReminders();
      renderReminders();
    }
  }

  function formatTime(timeStr) {
    const [hour, minute] = timeStr.split(":");
    const h = parseInt(hour);
    const ampm = h >= 12 ? "PM" : "AM";
    const hour12 = h % 12 === 0 ? 12 : h % 12;
    return `${hour12}:${minute} ${ampm}`;
  }

  renderReminders();

 const toggleThemeBtn = document.getElementById("toggleTheme");
  const appBody = document.getElementById("appBody");

  function applyTheme(theme) {
    if (theme === "dark") {
      appBody.classList.add("dark-mode");
    } else {
      appBody.classList.remove("dark-mode");
    }
  }

  // Load saved theme
  const savedTheme = localStorage.getItem("theme") || "light";
  applyTheme(savedTheme);

  // Toggle button
  toggleThemeBtn.addEventListener("click", () => {
    const current = appBody.classList.contains("dark-mode") ? "dark" : "light";
    const newTheme = current === "dark" ? "light" : "dark";
    applyTheme(newTheme);
    localStorage.setItem("theme", newTheme);
  });

// Check reminders every minute
setInterval(() => {
  const now = new Date();
  const currentTime = now.toTimeString().slice(0, 5); // Format: "HH:MM"

  reminders.forEach(reminder => {
    if (reminder.time === currentTime) {
      alert(`⏰ Time to take your medication: ${reminder.name}`);
    }
  });
}, 60000); // Check every 60,000 ms = 1 minute

</script>

</body>
</html>
